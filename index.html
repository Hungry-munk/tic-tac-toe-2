<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>tic tac toe</title>
</head>
<body>

<header>
    <h1>tic tac toe</h1>
</header>

<main>
    <div class="board hiddenBoard">
        <div cellNumber="0" class="boardCell"></div>
        <div cellNumber="1" class="boardCell"></div>
        <div cellNumber="2" class="boardCell"></div>
        <div cellNumber="3" class="boardCell"></div>
        <div cellNumber="4" class="boardCell"></div>
        <div cellNumber="5" class="boardCell"></div>
        <div cellNumber="6" class="boardCell"></div>
        <div cellNumber="7" class="boardCell"></div>
        <div cellNumber="8" class="boardCell"></div>
    </div>
    
    <div class="menu">
        <div class="inputContainer">
            <div class="inputBox" id="input1">
                <h2>Player X</h2>
                <div>
                    <input type="text" class="nameInput" placeholder="your name*" id="nameInput1" required minlength="1" maxlength="50" >
                    <label class="textLabel" for="nameInput1">your name</label>
                </div>
                <label for="">AI? <input type="checkbox"></label>
            </div>
        
            <div class="VsHeader">VS</div>
            <div class="inputBox" id="input2">
                <h2>Player O</h2>
                <div>
                    <input type="text" class="nameInput" placeholder="your name*" id="nameInput2" required minlength="1" maxlength="50" >
                    <label class="textLabel" for="nameInput2">your name</label>
                </div>
                <label for="">AI? <input type="checkbox"></label>
            </div>
        </div>

        <button class="startBtn">start</button>
    </div>
</main>

<div class="endModal controls">
    <div class="winner modalItem">frazer lost</div>
    <div class="score modalItem">1:1</div>
    <button class="rematchBtn modalItem">rematch?</button>
</div>

<div class="endModalBlocker"></div>
    
<footer>
    made with ❤️ by <a href="https://github.com/Hungry-munk">hungry-munk</a>
</footer>

</body>
</html>
