<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>tic tac toe</title>
</head>
<body>

<header>
    <h1>tic tac toe</h1>
</header>

<main>
    <div class="board">
        <div cellNumber="1" class="boardCell"></div>
        <div cellNumber="2" class="boardCell"></div>
        <div cellNumber="3" class="boardCell"></div>
        <div cellNumber="4" class="boardCell"></div>
        <div cellNumber="5" class="boardCell"></div>
        <div cellNumber="6" class="boardCell"></div>
        <div cellNumber="7" class="boardCell"></div>
        <div cellNumber="8" class="boardCell"></div>
        <div cellNumber="9" class="boardCell"></div>
    </div>
    

    <div class="menu">
        <div class="inputContainer">
            <div class="inputBox" id="input1">
                <h2>Player X</h2>
                <input type="text" class="nameInput" placeholder="name" id="nameInput1" required minlength="1" maxlength="50" >
                <label for="nameInput1">your name</label>
                <input type="checkbox">
            </div>
        
            <div class="inputBox" id="input2">
                <h2>Player O</h2>
                <input type="text" class="nameInput" placeholder="name" id="nameInput2" required minlength="1" maxlength="50" >
                <label for="nameInput2">your name</label>
                <input type="checkbox">
            </div>
        </div>

        <button class="startBtn">start</button>
    </div>

</main>
    
<footer>
    made with ❤️
</footer>

</body>
</html>
